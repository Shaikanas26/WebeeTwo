<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login page</title>
  </head>

  <body>
    <main>
      <section>
        <div class="docimg">
          <img src="./doc2.jpg" alt="" />
        </div>
        <div class="content">
          <div class="form">
            <h2>Login</h2>
            <br />
            <label for="User"
              ><span>Username</span> <input type="username" name="" /><br />
              <span>Password</span> <input type="password" /> <br />
            </label>
            <label class="check">
              <br />
              <div class="rem">
                <input type="checkbox" style="margin-right: 10px" /><span
                  >Remember me</span
                ><br />
              </div>
              <a href="./regipage.html"><button>Sign in</button></a><br />
              <p>Don't have an account? <a href="./application.html">Sign up</a></p>
            </label>
            <div class="social">
              <h3>Login with social media</h3>
              <ul>
                <li>
                  <img src="./instagram.png" alt="" style="width: 30px" />
                </li>
                <li><img src="./facebook.png" alt="" style="width: 30px" /></li>
                <li><img src="./twitter.png" alt="" style="width: 30px" /></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
